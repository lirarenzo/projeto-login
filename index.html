<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="container__container" id="imagem"></div>
            <div class="container__container" id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder configurar seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <!--Campo LOGIN-->
                    <div class="container__forms">
                        <label for="idEmail"><span class="material-icons">person</span></label>
                        <input type="email" name="nmEmail" id="idEmail" required minlength="5" maxlength="20" placeholder=" seu e-mail">
                    </div>
                     <!--Campo SENHA-->
                    <div class="container__forms">
                        <label for="idSenha"><span class="material-icons">key</span></label>
                        <input type="password" name="nmSenha" id="idSenha" required minlength="4" maxlength="8" placeholder=" senha">
                    </div>
                     <!--Botão ENTRAR-->
                     <input class="btn" type="submit" value="Entrar">
                     <!--Botão ESQUECI A SENHA-->
                     <input class="btn" type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
